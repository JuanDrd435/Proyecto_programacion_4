<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/loguin.css">
    <title>Iniciar Sesion</title>
</head>

<body>
    <!-- 
   
    
-->




    <nav>
        <div class="container">
            <img src="../imgs/Logo 1.png" class="imglog" alt="...">
        </div>
    </nav>

    <article>
        <form class="login-form"><br></br>
            <h1>Iniciar Sesión</h1>
            <br></br>
            <input type="email" class="login-username" autofocus="true" required="true"
                placeholder="Correo electrónico" />
            <br></br>
            <input type="password" class="login-password" required="true" placeholder="Password" />
            <br></br>
            <div>
                <label for="" class="login-forgot-pass">
                    <input type="checkbox" name="recordad" id="recordar">
                    Recordarme </label>
                <a href="#" class="login-forgot-pass">¿Olvidaste tu contraseña?</a>
            </div>
            <div>
                <button type="submit" name="Login" class="login-submit" value="Login">Iniciar sesión</button>
            </div>
        </form>

    </article>

</body>

</html>
